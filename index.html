<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Switcher</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="w-50 mx-auto pt-5">
      <h1>Aplikasi Switcher</h1>
      <label for="hobby" class="">Hobby :</label>
      <input class="form-control" type="text" name="hobby" id="hobby" />
      <button class="btn btn-success mt-2" onclick="saveHobby()">Save</button>
      <h4 class="mt-3">
        Recent Hobby :
        <p class="d-inline fw-normal text-capitalize" id="result"></p>
      </h4>

      <h4 class="mt-4">Switch</h4>

      From :
      <input class="form-control" type="number" name="from" id="from" />

      To
      <input class="form-control" type="number" name="to" id="to" />

      <p class="text-danger fst-italic" id="error"></p>

      <button class="btn btn-success mt-2" onclick="switcher()">Switch</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
